<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar cita</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="col-md-12 justify-content-center">
      <div div class="container">
        <div div class="row">
          <a href="home.html">Home</a>
          <div>
            <img
              src="imagenes/inicio.png"
              alt=""
              height="150"
              width="250"
              class="izquierda"
            />
            <h1>Formulario para reservar cita</h1>
          </div>
        </div>
      </div>
    </div> 

    <div class="col-md-12 justify-content-center"> 
        <div class="container"> 
            <div class="row"> 
                <div  class="inputformulario"> 
                    <form id ="reserve-appointment-form"action=""> 
                        <label for="date">Fecha:</label><br>
                        <input type="date" id="date" name="date" class="input" required><br><br> 

                        <label for="time">Hora:</label> 
                        <input type="time" id="time" name="time" class="input" required><br><br>

                        <label for="vet">Veterinario:</label><br>
                        <select class="form-select" name="vet" name="vet" required>
                            <option value="vet1">Dr.Naranjo</option>
                            <option value="vet2">Dra. Rivera</option>
                        </select><br><br> 
                        <button class="btn btn-success" type="submit">Reservar</button>
                    </form>

                </div>

            </div>

        </div>

    </div>

    <!-- animacion -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/spacancanino/Client/app.js"></script>
  </body>
</html>
