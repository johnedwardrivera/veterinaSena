<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacan Canino Clinica veterinaria</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body> 
    <div class="col-md-12 justify-content-center">
      <div class="container">
        <div class="row">  
             <a href="index.html">Inicio</a> 
          <div>
            <h2>Bienvenido</h2>
          </div>
          <div>
            <p>
              <img
                class="izquierda"
                src="imagenes/inicio.png"
                height="250"
                alt=""
              />
            </p>
            <p>
              LLena el siguiente formulario para ser parte de nuestra comunidad
              y asi cuidar de tu mascota
            </p>
            <p>
              ¿Ya tienes una cuenta?
              <a href="inicio_sesion.html">Iniciar sesion</a>
            </p>
            <p>Registrate con GOOGLE</p>
          </div>
          <div class="inputformulario">
            <form class="formulario" action="registro_exito.html" method="post">
              <label for="nombre">Nombre:</label>
              <input 
                type="text"
                id="nombre"
                name="nombre" 
                class="input"
                required
              /><br /><br />
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                id="apellido"
                name="apellido" 
                class="input"
                required
              /><br /><br />
              <label for="correo">Correo:</label>
              <input
                type="email"
                id="correo"
                name="correo" 
                class="input"
                required
              /><br /><br />
              <label for="contrasena">Contraseña:</label>
              <input
                type="password"
                id="contrasena"
                name="contrasena" 
                class="input"
                required
              /><br /><br />
              <button  class="btn btn-success" type="submit">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- animacion -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> 
    <script src="/spacancanino/Client/app.js"></script>
  </body>
</html>
