<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacan Canino Clinica veterinaria</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="col-md-12 justify-content-center">
      <div class="container">
        <div div class="row">
          <div>
            <a href="index.html">Inicio</a>
            <a href="registro_usuario.html">Registro de usuario</a>
          </div>
          <div>
            <h2>Inicio de sesion</h2>
          </div>
          <div>
            <p>
              <img
                class="izquierda"
                src="imagenes/pngegg.png"
                height="250"
                alt=""
              />
              ¿No tienes una cuenta?
              <a href="registro_usuario.html">Registrate</a>
            </p>
          </div>
          <div class="inputformulario">
            <form id="login-form" class="formulario">
              <label for="email">Correo:</label>
              <input
                type="email"
                id="email"
                name="email" 
                class="input"
                required
              /><br /><br />
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                name="password" 
                class="input"
                required
              /><br /><br />
              <button  class="btn btn-success" type="submit">Iniciar Sesion</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- animacion -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> 
    <script src="/spacancanino/Client/app.js"></script>
  </body>
</html>
