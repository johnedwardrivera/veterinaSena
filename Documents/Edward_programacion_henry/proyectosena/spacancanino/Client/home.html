<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacan Canino Clinica veterinaria</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="col-md-12 justify-content-center">
      <div class="container">
        <div class="row">
          <div>
            <img
              src="imagenes/inicio.png"
              alt=""
              height="150"
              width="250"
              class="izquierda"
            />
            <h1>Bienvenido, <span id="user-name"></span>user</h1>
          </div>
        </div> 
        <button  class="btn btn-success" id="logout-button">Cerrar sesion</button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3 pb-5 pt3">
          <div class="header-content-programacion shadow p-3 card">
            <img
              src="imagenes/klipartz.com.png"
              class="card-img-top"
              height="150"
              alt=""
            />
            <li><a href="register-pet.html">Registrar mascota</a></li>
          </div>
        </div>
        <div class="col-md-3 pb-5 pt3">
          <div class="header-content-programacion shadow p-3 card">
            <img
              src="imagenes/pngwing.com.png"
              class="card-img-top"
              height="150"
              alt=""
            />
            <li><a href="reserve-appointment.html">Reservar cita</a></li>
          </div>
        </div> 
        <div class="col-md-3 pb-5 pt3">
            <div class="header-content-programacion shadow p-3 card">
              <img
                src="imagenes/historialmedico.png"
                class="card-img-top"
                height="150"
                alt=""
              />
              <li><a href="medical-history.html">Historial medico</a></li>
            </div>
          </div>
          <div class="col-md-3 pb-5 pt3">
            <div class="header-content-programacion shadow p-3 card">
              <img
                src="imagenes/perfilVeterinario.png"
                class="card-img-top"
                height="150"
                alt=""
              />
              <li><a href="vet-profile.html">Perfil de veterinario</a></li>
            </div>
          </div> 
          <div class="col-md-3 pb-5 pt3">
            <div class="header-content-programacion shadow p-3 card">
              <img
                src="imagenes/images1.jpeg"
                class="card-img-top"
                height="150"
                alt=""
              />
              <li><a href="emergency.html">Urgencia</a></li>
            </div>
          </div> 
          <div class="col-md-3 pb-5 pt3">
            <div class="header-content-programacion shadow p-3 card">
              <img
                src="imagenes/medicamento.png"
                class="card-img-top"
                height="150"
                alt=""
              />
              <li><a href="medications.html">Medicamento</a></li>
            </div>
          </div>
      </div>
    </div>

    <!-- animacion -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> 

    <!-- cerrar sesion -->
     <script
    
     >  document.getElementById('logout-button').addEventListener('click', function(){
      localStorage.removeItem('user')
      sessionStorage.clear() 
      window.location.href ='index.html'
     })</script>

    <script src="/spacancanino/Client/app.js"></script>
